<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Horizon Watches</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">HORIZON WATCHES</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
                    </ul>
                    <button class="btn btn-outline-success" type="submit" th:href="@{/cart}">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-success text-white ms-1 rounded-pill" id="itemNumber">0</span>
                    </button>
                </div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/signup}">SignUp</a></li>
                </ul>
            </div>
        </nav>

        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
					
					
                    <div class="col mb-5" th:each="watch : ${ watches }">
                        <div class="card h-100">
                            <!-- Product image-->
							
							<div class="row">
				              	<div class="col-3"></div>
				             	 	<!-- Product image-->
				                 	<div class="col-6 mt-5" style="text-align: center;">
							 			<img class="card-img-top" th:src="${ watch.pic_url }" alt="..." />
				                 	</div>
				             	<div class="col-3"></div>
					        </div>

                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
									<!-- Brand name-->
									<h5 class="fw-bolder" th:text="${ watch.brand }"></h5>
                                    <!-- Product name-->
                                    <h6 class="text-secondary" th:text="${ watch.name }"></h6>
                                    <!-- Product price-->
                                    <p>à§³ <span th:text="${ watch.price + 100 }"></span></p>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><button class="btn btn-outline-success mt-auto" th:onclick="'putRequest('+${watch.id}+')'">Add to cart</button></div>
                            </div>
                        </div>
                    </div>
					
					
                </div>
            </div>
        </section>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/PutToCart.js}"></script>
    </body>
</html>
